<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Preguntas Exportadas</title>
</head>
<body>
    <h1>Preguntas y Respuestas</h1>
    <h1>Video de YouTube incrustado</h1>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/bhZR0TomNsk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div>
        <p>Pregunta:</p>
        <p>¿Para qué se utiliza el imán?</p>
        <ul>
            <li>
                <label>
                    <input type="radio" name="question0" value="false">
                    <div>Para transportar los electrones del cátodo al ánodo</div>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="question0" value="false">
                    <div>Para deformar el haz de electrones dependiendo de la polaridad</div>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="question0" value="false">
                    <div>Para aumentar la iluminancia del tubo fluorescente</div>
                </label>
            </li>
        </ul>
    </div>
    <button onclick="checkAnswers()">Verificar Respuestas</button>
    <p id="result"></p>
    <script>
        function checkAnswers() {
            var correctCount = 0;
            document.querySelectorAll('input[type="radio"]').forEach(input => {
                if (input.checked && input.value === 'true') {
                    correctCount++;
                }
            });
            document.getElementById('result').textContent = 'Respuestas correctas: ' + correctCount + ' de 1';
        }
    </script>
</body>
</html>
