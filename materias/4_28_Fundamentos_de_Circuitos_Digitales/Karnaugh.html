<!DOCTYPE html><html lang='es'><head><meta charset='UTF-8'><title>Preguntas Exportadas</title></head><body><h1>Preguntas y Respuestas</h1><div><p>Pregunta: ¿Cuál es la secuencia correcta para llenar un mapa de Karnaugh?</p><ul><li><label><input type='radio' name='question0' value='true'>Colocar un 1 en las celdas que representan los minterminos de la función.</label></li><li><label><input type='radio' name='question0' value='false'>Colocar un 0 en todas las celdas y luego cambiarlas a 1 si es necesario.</label></li><li><label><input type='radio' name='question0' value='false'>Colocar un X en las celdas que no afectan la función.</label></li></ul></div><div><p>Pregunta: ¿Qué representa un grupo de unos en un mapa de Karnaugh?</p><ul><li><label><input type='radio' name='question1' value='false'>Un término que puede ser simplificado</label></li><li><label><input type='radio' name='question1' value='true'>La eliminación de variables que no cambian dentro del grupo.</label></li><li><label><input type='radio' name='question1' value='false'>Una celda que debe cambiarse a cero</label></li></ul></div><div><p>Pregunta: En la simplificación de funciones booleanas, ¿qué significa un término como \overline{A}B ?</p><ul><li><label><input type='radio' name='question2' value='true'>A representa un 0 y B un 1 en ese término de la función.</label></li><li><label><input type='radio' name='question2' value='false'>A y B son términos independientes y no relacionados</label></li><li><label><input type='radio' name='question2' value='false'>A y B siempre suman 2</label></li></ul></div><button onclick='checkAnswers()'>Verificar Respuestas</button><p id='result'></p><script>function checkAnswers() { var correctCount = 0; document.querySelectorAll('input[type="radio"]').forEach(input => { if (input.checked && input.value === 'true') correctCount++; }); document.getElementById('result').textContent = 'Respuestas correctas: ' + correctCount + ' de 3'; }</script></body></html>
